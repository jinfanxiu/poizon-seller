name: Daily Data Collection

on:
  schedule:
    # UTC 기준 21:00 (한국 06:00), 09:00 (한국 18:00)
    - cron: '0 21,9 * * *'
  workflow_dispatch: # 수동 실행 가능

jobs:
  run-script:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run data collection script
        env:
          POIZON_DUTOKEN: ${{ secrets.POIZON_DUTOKEN }}
          POIZON_COOKIE: ${{ secrets.POIZON_COOKIE }}
        run: python main.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # 데이터 파일이 있는지 확인
          if ls data/*.csv 1> /dev/null 2>&1; then
            git add data/*.csv
            git commit -m "Update data: $(date +'%Y-%m-%d %H:%M:%S')"
            git push
          else
            echo "No data files found to commit."
          fi
