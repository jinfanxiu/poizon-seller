name: Daily Data Collection

on:
  schedule:
    # 3시간마다 실행 (UTC 기준 0시부터 3시간 간격)
    # 한국 시간(KST) 기준: 09:00, 12:00, 15:00, 18:00, 21:00, 00:00, 03:00, 06:00
    - cron: '0 */3 * * *'
  workflow_dispatch: # 수동 실행 가능

jobs:
  run-script:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run data collection script
        env:
          POIZON_DUTOKEN: ${{ secrets.POIZON_DUTOKEN }}
          POIZON_COOKIE: ${{ secrets.POIZON_COOKIE }}
        run: python main.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # 데이터 파일이 있는지 확인
          if ls data/*.csv 1> /dev/null 2>&1; then
            # 삭제된 파일까지 포함하여 모든 변경 사항 스테이징
            git add -A data/

            git commit -m "Update data: $(date +'%Y-%m-%d %H:%M:%S')"
            
            # 원격 저장소 변경 사항 가져오기 (충돌 방지)
            git pull --rebase origin main
            
            git push origin main
          else
            echo "No data files found to commit."
          fi
