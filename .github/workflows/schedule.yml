name: Daily Data Collection

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run data collection script
        env:
          POIZON_DUTOKEN: ${{ secrets.POIZON_DUTOKEN }}
          POIZON_COOKIE: ${{ secrets.POIZON_COOKIE }}
        run: python main.py

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # 데이터 파일이 있는지 확인
          if ls data/*.csv 1> /dev/null 2>&1; then
            git add data/*.csv
            git commit -m "Update data: $(date +'%Y-%m-%d %H:%M:%S')"
            
            # 원격 저장소 변경 사항 가져오기 (충돌 방지)
            git pull --rebase origin main
            
            git push origin main
          else
            echo "No data files found to commit."
          fi
